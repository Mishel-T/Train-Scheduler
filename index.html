<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Schedule</title>
    
</head>

<body>
<div class="container">
    <div class="jumbotron bg-dark text-white">
        <h1 class="display-4 text-center">Chugginton Train Schedule</h1>
        <h3 class="text-center">Chugga Chugga Choo Choo!</h3>
    </div>

    
    <div class="card">
            <div class="card-header">
              Current Train Schedule
            </div>
            <div class="card-body">

              <table class="table">
                <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">First Train Time (HH:mm - military time)</th>
                    <th scope="col">Frequency (min)</th>
                </tr>
                </thead>
                <tbody id="train-schedule">
           
                </tbody>
            </table>
        </div>
    </div>
<br>
    <form>
        <div class="card">
            <div class="card-header">
                      Add Train
                    </div>
    <div class="card-body">
        <div class="form-group">
              <label for="name-input">Name</label>
              <input type="name" class="form-control" id="name-input" placeholder="Train Name">
            </div>
            <div class="form-group">
              <label for="destination-input">Role</label>
              <input type="role" class="form-control" id="destination-input" placeholder="Destination">
            </div>
            <div class="form-group">
              <label for="first-input">Start Date (MM/DD/YYYY)</label>
              <input type="text" class="form-control" id="first-input" placeholder="HH:mm">
            </div>
            <div class="form-group">
              <label for="frequency-input">Monthly Rate</label>
              <input type="rate" class="form-control" id="frequency-input" placeholder="minutes">
            </div>
            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
          </form>
   
</div>    
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>




</body>
</html>
